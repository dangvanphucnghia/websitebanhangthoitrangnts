<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Đăng nhập | FASHION NTS - Thời trang nam nữ cao cấp</title>
    <meta name="description" content="Đăng nhập vào FASHION NTS để trải nghiệm mua sắm thời trang nam nữ cao cấp với nhiều ưu đãi hấp dẫn. Thanh toán an toàn, giao hàng nhanh chóng toàn quốc.">
    <meta name="keywords" content="đăng nhập fashion nts, thời trang nam nữ, thời trang cao cấp, fashion nts login">
    <meta name="author" content="FASHION NTS">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Đăng nhập | FASHION NTS - Thời trang nam nữ cao cấp">
    <meta property="og:description" content="Đăng nhập vào FASHION NTS để trải nghiệm mua sắm thời trang nam nữ cao cấp với nhiều ưu đãi hấp dẫn. Thanh toán an toàn, giao hàng nhanh chóng toàn quốc.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fashionnts.com/login">
    <meta property="og:image" content="https://fashionnts.com/images/login-banner.jpg">
    <meta property="og:site_name" content="FASHION NTS">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Đăng nhập | FASHION NTS - Thời trang nam nữ cao cấp">
    <meta name="twitter:description" content="Đăng nhập vào FASHION NTS để trải nghiệm mua sắm thời trang nam nữ cao cấp với nhiều ưu đãi hấp dẫn.">
    <meta name="twitter:image" content="https://fashionnts.com/images/login-banner.jpg">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://fashionnts.com/login">

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <app-header></app-header>
    
    <main>
        <div class="login-container" role="main" itemscope itemtype="http://schema.org/LoginAction">
            <div class="login-form">
                <h1 class="login-title">
                    <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                    <span>Đăng nhập vào FASHION NTS</span>
                </h1>
                
                <form id="loginForm" novalidate class="needs-validation" aria-label="Biểu mẫu đăng nhập">
                    <div class="form-section">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="phoneNumber">
                                    <i class="fas fa-phone"></i> Số điện thoại
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" class="form-control" [(ngModel)]="phoneNumber"
                                        (input)="onPhoneNumberChange()" id="phoneNumber" name="phoneNumber"
                                        
                                        placeholder="Nhập số điện thoại (VD: 0912345678)">
                                </div>
                            </div>
                        </div>

                        <div class="form-group password-field">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock" aria-hidden="true"></i>
                                <span>Mật khẩu</span>
                            </label>
                            <div class="password-input-wrapper">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    [(ngModel)]="password"
                                    name="password"
                                    placeholder="Nhập mật khẩu của bạn"
                                    required
                                    autocomplete="current-password"
                                    minlength="6"
                                    aria-required="true"
                                    aria-label="Nhập mật khẩu của bạn">
                                <button 
                                    type="button" 
                                    class="toggle-password btn" 
                                    aria-label="Hiển thị/Ẩn mật khẩu">
                                    <i class="fas fa-eye-slash" aria-hidden="true"></i>
                                </button>
                                <div class="error-message" aria-live="polite"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group remember-forgot">
                        <div class="remember-me">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                name="remember" 
                                class="form-check-input">
                            <label for="remember" class="form-check-label">Ghi nhớ đăng nhập</label>
                        </div>
                        <a href="/forgot-password" class="forgot-password">Quên mật khẩu?</a>
                        
                    </div>

                    <button 
                        type="submit" 
                        class="login-button"
                        (click)="login()"
                        aria-label="Đăng nhập">
                        <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span>Đăng nhập</span>
                    </button>

                    <div class="register-text">
                        <span>Bạn chưa có tài khoản?</span>
                        <a 
                            href="/register" 
                            class="register-link"
                            aria-label="Chuyển đến trang đăng ký">
                            <i class="fas fa-user-plus" aria-hidden="true"></i>
                            <span>Tạo tài khoản</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <app-footer></app-footer>

    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",

        "publisher": {
            "@type": "Organization",
            "name": "FASHION NTS",
            "logo": {
                "@type": "ImageObject",
                "url": "https://fashionnts.com/images/logo.png"
            }
        }
    }
    </script>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
