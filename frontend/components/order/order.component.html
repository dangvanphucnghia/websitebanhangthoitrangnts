<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <app-header></app-header>
    <div class="container order-container">
        <div class="row">
            <!-- Form Section -->
            <div class="col-md-5">
                <div class="form-section">
                    <h3>Thông tin người nhận</h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" placeholder="Nhập họ và tên">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <textarea class="form-control" rows="3" placeholder="Nhập địa chỉ"></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Order Table Section -->
            <div class="col-md-7">
                <div class="order-table">
                    <h3>Sản phẩm đã đặt</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th style="width: 45%">Sản phẩm</th>
                                    <th style="width: 20%">Đơn giá</th>
                                    <th style="width: 20%">Số lượng</th>
                                    <th style="width: 15%">Tổng</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="product-info">
                                            <img src="https://images.pexels.com/photos/135620/pexels-photo-135620.jpeg?auto=compress&cs=tinysrgb&w=600"
                                                alt="Áo thun nam" class="product-image">
                                            <div class="product-details">
                                                <div class="product-name">Áo thun nam</div>
                                                <div class="product-category">Thời trang nam</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="price">150.000đ</td>
                                    <td>
                                        <div class="quantity-control">
                                            <button class="btn-quantity">-</button>
                                            <input type="number" class="quantity-input" value="1" min="1">
                                            <button class="btn-quantity">+</button>
                                        </div>
                                    </td>
                                    <td class="total-price">150.000đ</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Promo Code Section -->
                    <div class="promo-section">
                        <div class="row">
                            <div class="col-8">
                                <input type="text" class="form-control promo-input" placeholder="Nhập mã giảm giá">
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary btn-apply w-100">Áp dụng</button>
                            </div>
                        </div>
                    </div>

                    <!-- Total Section -->
                    <div class="total-section">
                        <div class="d-flex justify-content-between">
                            <span>Tổng tiền hàng:</span>
                            <span>450.000đ</span>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <span>Giảm giá:</span>
                            <span>-50.000đ</span>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <span>Tổng thanh toán:</span>
                            <span class="text-danger">400.000đ</span>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="btn btn-outline-primary btn-order">Tiếp tục mua hàng</button>
                        <button class="btn btn-primary btn-order">Đặt hàng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
